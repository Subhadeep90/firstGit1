<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
 <div class="col-7">
    <header class="card-header align-content-center ">
        <h1 >JS for Beginners</h1>
     </header>
 </div>
    
  <section class="container">
  <form id="my-form">
   <h1>Add User</h1>
   <div class="msg"></div>
   <div>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
   </div>
   <div>
    <label for="email">Email:</label>
    <input type="text" id="email"required>
   </div>
   <button id="button"class="btn btn-dark btn-sm">Submit</button> 
</form>
<ul id="ul">
</ul>
  </section>
  <script>
   let formItem=document.getElementById('my-form');
   let nameItem=document.getElementById('name');
   let emailItem=document.getElementById('email');
   let ul=document.getElementById('ul');


   formItem.addEventListener('submit',onSubmit)
   function onSubmit(e)
   {
     e.preventDefault();
     let userdetails= {
         name:nameItem.value,
         email:emailItem.value
     };
     let userdetails_serialized=JSON.stringify(userdetails);
     localStorage.setItem(emailItem.value,userdetails_serialized);
     let li=document.createElement('li');
     li.append(document.createTextNode(nameItem.value));
     li.append(document.createTextNode('-'));
     li.append(document.createTextNode(emailItem.value));
     let deletebutton=document.createElement('button');
     deletebutton.className='btn btn-sm btn-danger delete';
     deletebutton.id='Todeletebutton';
     deletebutton.appendChild(document.createTextNode('Delete'));
     li.append(deletebutton);
    ul.append(li);
    };
    ul.addEventListener('click',onclick)
    function onclick(e)
    {
      if(e.target.classList.contains('delete'))
      {
        confirm("Are you sure?");
        let li=e.target.parentElement;
        ul.removeChild(li);
        localStorage.removeItem(emailItem.value);

    }
    }

  </script>
 
</body>
</html>
