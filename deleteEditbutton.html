<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="formitem"formitclass="form-inline mb-3">
      <input type="text" id="text1"class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items1" class="list-group">
      <li class="list-group-item">Item 1<button class ="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-dark btn-sm float-right edit">Edit</button> </button></li>
      <li class="list-group-item">Item 2<button class ="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-dark btn-sm float-right edit">Edit</button> </li>
      <li class="list-group-item">Item 3<button class ="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-dark btn-sm float-right edit">Edit</button> </li>
      <li class="list-group-item">Item 4<button class ="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-dark btn-sm float-right edit">Edit</button> </li>
    </ul>
   </div>
  </div>
  <script>
   var formitem=document.getElementById('formitem');
   var ulitem=document.getElementById('items1');

   formitem.addEventListener('submit',addItems)
   function addItems(e)
   {
      e.preventDefault();
       var inputlist=document.getElementById('text1').value;
       var li=document.createElement('li');
       li.className='list-group-item';
       li.appendChild(document.createTextNode(inputlist));
       var button=document.createElement('button');
       button.className='btn btn-danger btn-sm float-right delete';
       button.appendChild(document.createTextNode('X'));
       li.appendChild(button);
       ulitem.appendChild(li);
       var buttonedit=document.createElement('button');
       buttonedit.className='btn btn-dark btn-sm float-right edit';
       buttonedit.appendChild(document.createTextNode('Edit'));
       li.appendChild(buttonedit);
       ulitem.appendChild(li);

    }
   ulitem.addEventListener('click',removeItems)
   function removeItems(e)
   {

    if(e.target.classList.contains('delete'))
     {
      if(confirm('Are you sure ?'))
      {
        var li=e.target.parentElement;
        ulitem.removeChild(li);
      }
     }
   }



  </script>
</body>
</html>
